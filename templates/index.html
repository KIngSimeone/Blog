<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='syle.css') }}">
  </head>

  <body>
    <div class="page">
        <h1>Blog</h1>
        <div class="metanav">
          {% if not session.logged_in %}
            <a href="{{ url_for('login') }}">Login</a>
          {% else %}
            <a href="{{ url_for('login')}}">Log Out</a>
          {% endif %}
        </div>
        {% for message in get_flashed_messages() %}
        <div class="flash">
            {{ message }}
        </div>
        {% endfor %}
          
        {% block body %}{% endblock %}


    </div>



  </body>
</html>
